name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  DEVOPS_ID: 25RP18224-nzayisenga

jobs:
  python-tests:
    name: Python Tests (employee-api)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/services/employee-api
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/employee-api/requirements.txt
      - name: Run pytest (explicit sys.path)
        run: |
          python - <<'PY'
          import sys
          from pathlib import Path
          repo = Path("${{ github.workspace }}")
          svc = repo / 'services' / 'employee-api'
          sys.path.insert(0, str(svc))
          import os
          os.chdir(svc)
          import pytest
          raise SystemExit(pytest.main(['-q','tests']))
          PY

  node-check:
    name: Node Syntax Check (index)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: services/index
      - name: Syntax check index.js
        run: node --check services/index/index.js

  build-images:
    name: Build Docker Images
    needs: [python-tests, node-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push employee-api image
        uses: docker/build-push-action@v4
        with:
          context: ./services/employee-api
          file: ./services/employee-api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/employee-api:${{ env.DEVOPS_ID }}
      - name: Build and push index image
        uses: docker/build-push-action@v4
        with:
          context: ./services/index
          file: ./services/index/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/employee-index:${{ env.DEVOPS_ID }}
      - name: Push hint
        run: |
          echo "If push failed, ensure repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN are set."
