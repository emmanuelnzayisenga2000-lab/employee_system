name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: employee-api
  TAG: 25rp18224-nzayisenga
  # Default registry is GHCR; override with workflow or repository secrets if you prefer Docker Hub
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r services/employee-api/requirements.txt

    - name: Run tests
      working-directory: services/employee-api
      run: |
        pytest -q

  build-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t $REGISTRY/${{ github.repository }}/$IMAGE_NAME:$TAG ./services/employee-api

    - name: Login to container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Push image to registry
      run: |
        docker push $REGISTRY/${{ github.repository }}/$IMAGE_NAME:$TAG

    - name: Output image reference
      run: echo "Image pushed: $REGISTRY/${{ github.repository }}/$IMAGE_NAME:$TAG"
