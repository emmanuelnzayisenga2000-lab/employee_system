name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    name: Python Tests (employee-api)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/employee-api/requirements.txt
      - name: Run pytest
        working-directory: services/employee-api
        run: pytest -q tests

  node-check:
    name: Node Syntax Check (index)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: services/index
      - name: Syntax check index.js
        run: node --check services/index/index.js

  build-images:
    name: Build Docker Images
    needs: [python-tests, node-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build employee-api image
        uses: docker/build-push-action@v4
        with:
          context: ./services/employee-api
          file: ./services/employee-api/Dockerfile
          push: false
          tags: employee-api:latest
      - name: Build index image
        uses: docker/build-push-action@v4
        with:
          context: ./services/index
          file: ./services/index/Dockerfile
          push: false
          tags: employee-index:latest
      - name: Push hint
        run: |
          echo "Images are built locally in the runner. To push to Docker Hub set secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN and update the workflow to enable push."
